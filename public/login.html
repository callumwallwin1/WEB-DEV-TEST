<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebuilder - Assemble Your Dream Team</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Link to Tailwind built css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to custom vanilla css -->
    <link rel="stylesheet" href="css/customcss.css">
  </head>
<body>
    <main class="bg-hero-img h-screen flex justify-center items-center">
        <div class="hideMenuBtn z-50 absolute">
            <a href="/" aria-label="Return to home page">
                <svg width="47" height="48" viewBox="0 0 47 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M46.5 23.8573C46.5 36.7643 36.1955 47.2146 23.5 47.2146C10.8045 47.2146 0.5 36.7643 0.5 23.8573C0.5 10.9503 10.8045 0.5 23.5 0.5C36.1955 0.5 46.5 10.9503 46.5 23.8573Z" fill="white" stroke="#4299E1"/>
                    <path d="M24.724 16.3907L17.1146 24L24.724 31.6093L26.6093 29.724L20.8853 24L26.6093 18.276L24.724 16.3907Z" fill="#4299E1"/>
                </svg>
            </a>
        </div>
        <section class="rounded">
            <div class="flex flex-col items-center justify-center bg-gray-300">
                <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
                  <img src="img/pokebuilder.png" alt="">  
                  <div class="mt-10">
                    <form action="#">
                      <div class="flex flex-col mb-6">
                        <label for="username" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Username</label>
                        <div class="relative">
                          <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                              <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                          </div>
                          <input id="usernameLogin" type="text" name="username" aria-label="Enter username" class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Username"/>
                        </div>
                      </div>
                      <div class="flex flex-col mb-6">
                        <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password</label>
                        <div class="relative">
                          <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                            <span>
                              <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                              </svg>
                            </span>
                          </div>
              
                          <input id="password" type="password" name="password" aria-label="Enter password" class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Password" />
                        </div>
                      </div>
              
                      <div class="flex items-center mb-6 -mt-4">
                        <div class="flex ml-auto">
                          <a href="#" class="inline-flex text-xs sm:text-sm text-blue-500 hover:text-blue-700">Forgot Your Password?</a>
                        </div>
                      </div>
              
                      <div class="flex w-full">
                        <button type="submit" aria-label="Submit login info" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in">
                          <span class="mr-2 uppercase">Login</span>
                          <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                              <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                          </span>
                        </button>
                      </div>
                    </form>
                  </div>
                  <div class="flex justify-center items-center mt-6">
                    <a href="#" target="_blank" class="inline-flex items-center font-bold text-blue-500 hover:text-blue-700 text-xs text-center" aria-label="Go to sign up page">
                      <span>
                        <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                          <path d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                      </span>
                      <span class="ml-2"><a href="signup.html">Don't have an account?</a></span>
                    </a>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Data Handling Script -->
    <script src="js/fetch.js"></script>
    <!-- Minor Interaction Script -->
    <script src="js/interaction.js"></script>
</body>
</html>
